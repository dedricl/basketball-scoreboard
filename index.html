<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3 class="title">HOME</h3>
        <div class="score" id="home-score">0</div>
        <div class="add-score">
          <button onclick="addOneToHome()">+1</button>
          <button onclick="addTwoToHome()">+2</button>
          <button onclick="addThreeToHome()">+3</button>
        </div>
      </div>
      <div class="column">
        <h3 class="title">GUEST</h3>
        <div class="score" id="guest-score">0</div>
        <div class="add-score">
          <button onclick="addOneToGuest()">+1</button>
          <button onclick="addTwoToGuest()">+2</button>
          <button onclick="addThreeToGuest()">+3</button>
        </div>
      </div>
      <button id="new-game" onclick="newGame()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
